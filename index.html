<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vacation Destination Finder</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
      <link rel="stylesheet" href="styling.css">
  </head>
  <body>
      <div class="jumbotron">
          <div class="container">
              <!-- Create a Logo -->
              <div>
                  <img src="images/logo2.png" class="logo">
              </div>
              <!-- Create Feature Part -->
              <div class="feature">
                  <!-- Create a row to create a Grid system and limit the space taken by featured content -->
                  <div class="row">
                      <!-- Create only 9 column out of 12 for medium and large device -->
                      <div class="col-md-9">
                          <h1>Best Holiday Finder App.</h1>
                          <p>Find your next holiday destination using our App!<br/>Compare offers and save hard earnned money for your trip!</p>
                          <p>
                              <a class="btn btn-lg btn-default" href="#">Find out more</a>
                              <a class="btn btn-lg btn-default" href="#">Download</a>
                          </p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <!-- Trial Section -->
      <div class="trial">
          <div class="container">
              <h2>Try it now</h2>
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Available_on_the_App_Store_%28black%29.png/1598px-Available_on_the_App_Store_%28black%29.png?20120930120057">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/1024px-Google_Play_Store_badge_EN.svg.png?20190913154415">
          </div>
      </div>
      <!-- create a footer -->
      <div class="footer">
          <div class="container">

              <p>&copy; Develop with Manu & Created my free logo at LogoMakr.com </p>
          </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
